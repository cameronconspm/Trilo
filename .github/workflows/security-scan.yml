name: Security Scan

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        project: [root, backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies (Root)
        if: matrix.project == 'root'
        run: |
          npm ci
      
      - name: Install dependencies (Backend)
        if: matrix.project == 'backend'
        working-directory: ./backend
        run: |
          npm ci
      
      - name: Run npm audit (Root)
        if: matrix.project == 'root'
        continue-on-error: true
        run: |
          npm audit --audit-level=moderate --production || true
        id: audit-root
      
      - name: Run npm audit (Backend)
        if: matrix.project == 'backend'
        working-directory: ./backend
        continue-on-error: true
        run: |
          npm audit --audit-level=moderate --production || true
        id: audit-backend
      
      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-${{ matrix.project }}
          path: |
            npm-audit-*.json
            package-lock.json
          retention-days: 30
      
      - name: Comment PR with audit results
        if: github.event_name == 'pull_request' && (steps.audit-root.outcome == 'failure' || steps.audit-backend.outcome == 'failure')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ Security audit found vulnerabilities. Please review the workflow logs for details.'
            })

  dependency-review:
    name: Dependency Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, GPL-3.0
