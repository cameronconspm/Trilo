name: Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  security-audit:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        directory: ['', 'backend']
        include:
          - directory: ''
            name: Frontend
          - directory: 'backend'
            name: Backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.directory }}/package-lock.json
      
      - name: Install dependencies
        working-directory: ${{ matrix.directory }}
        run: npm ci
      
      - name: Run npm audit (production dependencies)
        id: audit
        working-directory: ${{ matrix.directory }}
        continue-on-error: true
        run: |
          echo "Running npm audit for ${{ matrix.name }}..."
          npm audit --production --audit-level=moderate > audit-report.txt 2>&1 || true
          echo "report<<EOF" >> $GITHUB_OUTPUT
          cat audit-report.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Check for critical vulnerabilities
        working-directory: ${{ matrix.directory }}
        run: |
          if npm audit --production --audit-level=critical 2>/dev/null | grep -q "found"; then
            echo "âŒ Critical vulnerabilities found in ${{ matrix.name }}"
            npm audit --production --audit-level=critical
            exit 1
          else
            echo "âœ… No critical vulnerabilities found in ${{ matrix.name }}"
          fi
      
      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-report-${{ matrix.name }}
          path: ${{ matrix.directory }}/audit-report.txt
          retention-days: 30
      
      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request' && steps.audit.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('${{ matrix.directory }}/audit-report.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ”’ Security Audit Results for ${{ matrix.name }}\n\n\`\`\`\n${report}\n\`\`\`\n\nPlease review and fix any vulnerabilities before merging.`
            })
  
  summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: security-audit
    if: always()
    
    steps:
      - name: Summary
        run: |
          echo "## Security Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All security scans have completed. Check individual job results for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Review audit reports in job artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Fix any critical or high severity vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "- Run \`npm audit fix\` where safe to automatically fix issues" >> $GITHUB_STEP_SUMMARY

