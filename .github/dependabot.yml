version: 2
updates:
  # Root package.json (frontend)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "cameroncons" # Update with your GitHub username
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group updates to reduce PR noise
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
    # Ignore major version updates (review manually)
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
  
  # Backend package.json
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "cameroncons" # Update with your GitHub username
    labels:
      - "dependencies"
      - "security"
      - "backend"
    commit-message:
      prefix: "chore(backend)"
      include: "scope"
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
  
  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "github-actions"
      - "dependencies"
